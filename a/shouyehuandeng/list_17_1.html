<meta name="description" content="清湿堂二十八珍膏来源于传承千年的《和剂局方》，是宋代官修方书，惠及千年。河南国医医学研究院在被称为非物质文化遗产的古法熬制基础之上，结合现代医学研究结果和制药工艺，辩证分析，去粗存精，在祛湿方的基础上更增多种药食，监制推出了药性温厚，内调外治的二十八珍膏，可使人体高效吸收而不会致燥致热，高效祛湿的同" />
